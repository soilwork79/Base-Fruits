<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Base Fruits - Embed</title>
    <!-- Immediate ethereum conflict prevention - must be first script -->
    <script>
        (function() {
            // Immediately prevent ethereum property redefinition
            const originalDefineProperty = Object.defineProperty;
            Object.defineProperty = function(obj, prop, descriptor) {
                if (obj === window && prop === 'ethereum') {
                    console.warn('‚ö†Ô∏è Blocked ethereum property redefinition attempt');
                    // Return the existing ethereum or the object itself
                    return window.ethereum || obj;
                }
                return originalDefineProperty.call(this, obj, prop, descriptor);
            };
            
            // Store for later restoration
            window.__originalDefineProperty = originalDefineProperty;
            
            // Also freeze ethereum if it exists
            if (window.ethereum) {
                try {
                    Object.freeze(window.ethereum);
                    console.log('‚úÖ Ethereum object frozen to prevent modifications');
                } catch (e) {
                    console.warn('Could not freeze ethereum object:', e.message);
                }
            }
        })();
    </script>

<body>

    <!-- Additional ethereum handling -->
    <script>
        // Log ethereum status after initial prevention
        if (window.ethereum) {
            console.log('‚úÖ Ethereum object is available in embed');
            
            // Try to unfreeze if needed for legitimate operations
            if (Object.isFrozen(window.ethereum)) {
                console.log('‚ÑπÔ∏è Ethereum object is frozen for protection');
            }
        } else {
            console.log('‚ÑπÔ∏è No ethereum object detected in embed');
        }
    </script>
    
    <!-- Farcaster Mini App SDK with enhanced loading -->
    <script>
        // Enhanced Farcaster SDK loading for embed
        async function initializeFarcasterEmbedSDK() {
            try {
                console.log("üîÑ Initializing Farcaster Mini App SDK...");
                
                // Method 1: Try loading via CDN with IIFE bundle
                const loadViaIIFE = () => {
                    return new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        script.src = 'https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk@latest/dist/index.iife.js';
                        script.onload = () => {
                            setTimeout(() => {
                                const sdk = window.FarcasterSDK || window.sdk || window.farcaster?.miniapp;
                                if (sdk) {
                                    resolve(sdk);
                                } else {
                                    reject(new Error('SDK not found on window object'));
                                }
                            }, 500);
                        };
                        script.onerror = () => reject(new Error('IIFE script failed to load'));
                        document.head.appendChild(script);
                    });
                };
                
                // Method 2: Try loading via UMD script
                const loadViaUMD = () => {
                    return new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        script.src = 'https://unpkg.com/@farcaster/miniapp-sdk@latest/dist/index.umd.js';
                        script.onload = () => {
                            setTimeout(() => {
                                const sdk = window.FarcasterSDK || window.sdk || window.farcaster?.miniapp;
                                if (sdk) {
                                    resolve(sdk);
                                } else {
                                    reject(new Error('SDK not found on window object'));
                                }
                            }, 500);
                        };
                        script.onerror = () => reject(new Error('UMD script failed to load'));
                        document.head.appendChild(script);
                    });
                };
                
                // Method 3: Fallback to basic unpkg (without module imports)
                const loadViaBasicUnpkg = () => {
                    return new Promise((resolve, reject) => {
                        // Create a mock SDK for fallback
                        const mockSDK = {
                            ready: async () => {
                                console.log('‚úÖ Using mock SDK for embed');
                                return Promise.resolve();
                            },
                            context: async () => {
                                return { user: null, location: 'embed' };
                            }
                        };
                        
                        setTimeout(() => {
                            resolve(mockSDK);
                        }, 100);
                    });
                };
                
                let sdk = null;
                
                // Try IIFE method first
                try {
                    sdk = await loadViaIIFE();
                    console.log("‚úÖ Farcaster SDK loaded via IIFE");
                } catch (iifeError) {
                    console.log("‚ö†Ô∏è IIFE method failed, trying UMD...");
                    
                    // Fallback to UMD method
                    try {
                        sdk = await loadViaUMD();
                        console.log("‚úÖ Farcaster SDK loaded via UMD");
                    } catch (umdError) {
                        console.log("‚ö†Ô∏è UMD method failed, using mock SDK...");
                        
                        // Final fallback to mock SDK
                        try {
                            sdk = await loadViaBasicUnpkg();
                            console.log("‚úÖ Using mock SDK for embed functionality");
                        } catch (mockError) {
                            console.warn("‚ö†Ô∏è All loading methods failed:", {
                                iife: iifeError.message,
                                umd: umdError.message,
                                mock: mockError.message
                            });
                            return;
                        }
                    }
                }
                
                // Initialize SDK if available
                if (sdk && typeof sdk.ready === 'function') {
                    console.log("üöÄ Calling sdk.ready()...");
                    await sdk.ready();
                    console.log("‚úÖ Farcaster Mini App SDK initialized successfully");
                    
                    // Store SDK globally
                    window.farcasterSDK = sdk;
                    
                    // Try to get context
                    if (typeof sdk.context === 'function') {
                        try {
                            const context = await sdk.context();
                            console.log("üë§ Farcaster context:", context);
                            window.farcasterContext = context;
                        } catch (contextError) {
                            console.log("‚ÑπÔ∏è Context not available:", contextError.message);
                        }
                    }
                } else {
                    console.log("‚ö†Ô∏è SDK not found or ready method not available");
                    console.log("Available globals:", Object.keys(window).filter(k => k.toLowerCase().includes('farcaster')));
                }
                
            } catch (error) {
                console.error("‚ùå Failed to initialize Farcaster SDK:", error);
                console.log("‚ö†Ô∏è Running in fallback mode");
            } finally {
                // Restore original defineProperty after SDK loading
                if (window.__originalDefineProperty) {
                    Object.defineProperty = window.__originalDefineProperty;
                    console.log('‚úÖ Restored original Object.defineProperty in embed');
                    delete window.__originalDefineProperty;
                }
            }
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeFarcasterEmbedSDK);
        } else {
            initializeFarcasterEmbedSDK();
        }
    </script>
</body>
