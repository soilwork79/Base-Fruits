<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Fruits - Embed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 600px;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        
        .embed-container {
            text-align: center;
            color: white;
            padding: 20px;
        }
        
        .game-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .game-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .play-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(238, 90, 36, 0.3);
            text-decoration: none;
            display: inline-block;
        }
        
        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(238, 90, 36, 0.4);
        }
        
        .fruits {
            font-size: 3rem;
            margin: 1rem 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <div class="game-title">üçâ Base Fruits</div>
        <div class="fruits">üçéüçäüçåüçáü•ù</div>
        <div class="game-description">
            Slice fruits, avoid bombs, and climb the leaderboard!<br>
            Web3 gaming on Base network.
        </div>
        <a href="https://base-fruits-farcaster-miniapp.vercel.app/" class="play-button">
            üéÆ Play Now
        </a>
    </div>

    <!-- Farcaster Mini App SDK with enhanced loading -->
    <script>
        // Enhanced Farcaster SDK loading for embed
        async function initializeFarcasterEmbedSDK() {
            try {
                console.log("üîÑ Initializing Farcaster Mini App SDK...");
                
                // Method 1: Try loading via UMD script
                const loadViaUMD = () => {
                    return new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        script.src = 'https://unpkg.com/@farcaster/miniapp-sdk@latest/dist/index.umd.js';
                        script.onload = () => {
                            // Wait a bit for SDK to initialize
                            setTimeout(() => {
                                const sdk = window.FarcasterSDK || window.sdk || window.farcaster?.miniapp;
                                if (sdk) {
                                    resolve(sdk);
                                } else {
                                    reject(new Error('SDK not found on window object'));
                                }
                            }, 500);
                        };
                        script.onerror = () => reject(new Error('UMD script failed to load'));
                        document.head.appendChild(script);
                    });
                };
                
                // Method 2: Try the original unpkg script
                const loadViaUnpkg = () => {
                    return new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        script.src = 'https://unpkg.com/@farcaster/miniapp-sdk@latest';
                        script.onload = () => {
                            setTimeout(() => {
                                const sdk = window.farcaster?.miniapp || window.FarcasterMiniApp || window.sdk;
                                if (sdk) {
                                    resolve(sdk);
                                } else {
                                    reject(new Error('SDK not found after unpkg load'));
                                }
                            }, 1000);
                        };
                        script.onerror = () => reject(new Error('Unpkg script failed to load'));
                        document.head.appendChild(script);
                    });
                };
                
                let sdk = null;
                
                // Try UMD method first
                try {
                    sdk = await loadViaUMD();
                    console.log("‚úÖ Farcaster SDK loaded via UMD");
                } catch (umdError) {
                    console.log("‚ö†Ô∏è UMD method failed, trying unpkg...");
                    
                    // Fallback to unpkg method
                    try {
                        sdk = await loadViaUnpkg();
                        console.log("‚úÖ Farcaster SDK loaded via unpkg");
                    } catch (unpkgError) {
                        console.warn("‚ö†Ô∏è Both loading methods failed:", {
                            umd: umdError.message,
                            unpkg: unpkgError.message
                        });
                        return;
                    }
                }
                
                // Initialize SDK if available
                if (sdk && typeof sdk.ready === 'function') {
                    console.log("üöÄ Calling sdk.ready()...");
                    await sdk.ready();
                    console.log("‚úÖ Farcaster Mini App SDK initialized successfully");
                    
                    // Store SDK globally
                    window.farcasterSDK = sdk;
                    
                    // Try to get context
                    if (typeof sdk.context === 'function') {
                        try {
                            const context = await sdk.context();
                            console.log("üë§ Farcaster context:", context);
                            window.farcasterContext = context;
                        } catch (contextError) {
                            console.log("‚ÑπÔ∏è Context not available:", contextError.message);
                        }
                    }
                } else {
                    console.log("‚ö†Ô∏è SDK not found or ready method not available");
                    console.log("Available globals:", Object.keys(window).filter(k => k.toLowerCase().includes('farcaster')));
                }
                
            } catch (error) {
                console.error("‚ùå Failed to initialize Farcaster SDK:", error);
                console.log("‚ö†Ô∏è Running in fallback mode");
            }
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeFarcasterEmbedSDK);
        } else {
            initializeFarcasterEmbedSDK();
        }
    </script>
</body>
</html>
