<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Fruits - Embed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 600px;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        
        .embed-container {
            text-align: center;
            color: white;
            padding: 20px;
        }
        
        .game-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .game-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .play-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(238, 90, 36, 0.3);
            text-decoration: none;
            display: inline-block;
        }
        
        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(238, 90, 36, 0.4);
        }
        
        .fruits {
            font-size: 3rem;
            margin: 1rem 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <div class="game-title">üçâ Base Fruits</div>
        <div class="fruits">üçéüçäüçåüçáü•ù</div>
        <div class="game-description">
            Slice fruits, avoid bombs, and climb the leaderboard!<br>
            Web3 gaming on Base network.
        </div>
        <a href="https://base-fruits-farcaster-miniapp.vercel.app/" class="play-button">
            üéÆ Play Now
        </a>
    </div>

    <!-- Farcaster Mini App SDK -->
    <script type="module">
        try {
            // Import Farcaster Mini App SDK
            const { sdk } = await import("https://unpkg.com/@farcaster/miniapp-sdk@0.1.0/dist/index.js");
            
            // Initialize SDK
            await sdk.ready();
            console.log("‚úÖ Farcaster Mini App SDK initialized successfully");
            
            // Optional: Get user context
            try {
                const context = await sdk.context();
                console.log("Farcaster context:", context);
            } catch (contextError) {
                console.log("Context not available (normal in some environments):", contextError);
            }
            
        } catch (error) {
            console.error("‚ùå Failed to initialize Farcaster SDK:", error);
            // Fallback for non-Farcaster environments
            console.log("Running in fallback mode");
        }
    </script>
</body>
</html>
