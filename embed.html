<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Fruits - Embed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 600px;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        
        .embed-container {
            text-align: center;
            color: white;
            padding: 20px;
        }
        
        .game-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .game-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .play-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(238, 90, 36, 0.3);
            text-decoration: none;
            display: inline-block;
        }
        
        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(238, 90, 36, 0.4);
        }
        
        .fruits {
            font-size: 3rem;
            margin: 1rem 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <div class="game-title">üçâ Base Fruits</div>
        <div class="fruits">üçéüçäüçåüçáü•ù</div>
        <div class="game-description">
            Slice fruits, avoid bombs, and climb the leaderboard!<br>
            Web3 gaming on Base network.
        </div>
        <a href="https://base-fruits-farcaster-miniapp.vercel.app/" class="play-button">
            üéÆ Play Now
        </a>
    </div>

    <!-- Farcaster Mini App SDK -->
    <script src="https://unpkg.com/@farcaster/miniapp-sdk@latest" defer></script>
    <script type="module">
        // Wait for DOM and SDK to be ready
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log("üîÑ Initializing Farcaster Mini App SDK...");
                
                // Wait a bit for SDK to load
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Try different ways to access the SDK
                let sdk = null;
                
                if (window.farcaster?.miniapp) {
                    sdk = window.farcaster.miniapp;
                    console.log("‚úÖ Found SDK at window.farcaster.miniapp");
                } else if (window.FarcasterMiniApp) {
                    sdk = window.FarcasterMiniApp;
                    console.log("‚úÖ Found SDK at window.FarcasterMiniApp");
                } else if (window.sdk) {
                    sdk = window.sdk;
                    console.log("‚úÖ Found SDK at window.sdk");
                } else {
                    // Try dynamic import as fallback
                    try {
                        const module = await import("https://unpkg.com/@farcaster/miniapp-sdk@latest/dist/index.js");
                        sdk = module.sdk || module.default;
                        console.log("‚úÖ Loaded SDK via dynamic import");
                    } catch (importError) {
                        console.log("‚ö†Ô∏è Dynamic import failed:", importError.message);
                    }
                }
                
                if (sdk && typeof sdk.ready === 'function') {
                    console.log("üöÄ Calling sdk.ready()...");
                    await sdk.ready();
                    console.log("‚úÖ Farcaster Mini App SDK initialized successfully");
                    
                    // Try to get context
                    if (typeof sdk.context === 'function') {
                        try {
                            const context = await sdk.context();
                            console.log("üë§ Farcaster context:", context);
                        } catch (contextError) {
                            console.log("‚ÑπÔ∏è Context not available:", contextError.message);
                        }
                    }
                } else {
                    console.log("‚ö†Ô∏è SDK not found or ready method not available");
                    console.log("Available globals:", Object.keys(window).filter(k => k.toLowerCase().includes('farcaster')));
                }
                
            } catch (error) {
                console.error("‚ùå Failed to initialize Farcaster SDK:", error);
                console.log("‚ö†Ô∏è Running in fallback mode");
            }
        });
    </script>
</body>
</html>
